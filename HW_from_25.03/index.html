<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW random contacts</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main class="main__container">
    <div class="contacts__serch__container">
        <input type="text" placeholder="Serch in contacts">
    </div>
    <div class="contacts__container">
        <div class="contact__item">
            <img class="contact__item__img" src="https://randomuser.me/api/portraits/thumb/women/93.jpg"></img>
            <div class="contact__item__data">
                <h3 class="item__name"><span>Name</span> <span>Surname</span></h3>
                <p class="item__number">telefon number</p>
            </div>
        </div>
    </div>

</main>

    
    <script src="./js/script.js"></script>
</body>
</html>
